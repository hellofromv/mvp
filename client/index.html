<!DOCTYPE html>
<html ng-app="doggiepedia">
  <head>
    <meta charset="utf-8" />
    <title>Doggiepedia</title>
    <!-- <link href='https://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'> -->
    <link rel="stylesheet" type="text/css" href="styles/style.css" />
    <script src="library/jquery.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular-route.js"></script>
  </head>
  <body>
    <header class="header">
      <div class="wrapper">
        <h1 class="site-title">
          Ruff Time Finding Your DoggieMate?
        </h1>
      </div>

      <nav class="navigation">
        <div class="wrapper">
          <ul class="navigation-list ul-reset">
            <li class="navigation-item ib" ng-controller="HomeController">
              <a href="#/" class="navigation-link">
                Home
              </a>
            </li>

            <li class="navigation-item ib" ng-controller="BreedController">
              <a href="/#/breeds" class="navigation-link" id="breeds">
                Breeds
              </a>
            </li>

            <li class="navigation-item ib">
              <a href="/#/donate" class="navigation-link">
                Donate
              </a>
            </li>
          </ul>
        </div>
      </nav>

    </header>
    <!-- /.header -->

    <div ng-view></div>


    <script src="app/breeds/breedCtrl.js"></script>
    <script src="app/donate/donate.js"></script>
    <script src="app/home/homeCtrl.js"></script>
    <script src="app/services/services.js"></script>
    <script src="app/app.js"></script>
  </body>
</html>
